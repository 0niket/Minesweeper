<!DOCTYPE html>
<html>
<head>
    <title>Minesweeper - level 1</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
   <div>
     <a href="https://github.com/aniket19/Minesweeper" class="ext_links"> Fork it on GitHub </a>
     <a href="https://github.com/aniket19/Minesweeper/archive/gh-pages.zip" class="ext_links"> Download Game </a>
   </div> 
   <div class="menu">
    <b>Levels :</b>
      <input id="beginner" type="radio" name="level" value="beginner" checked="checked">
      <label for="beginner">Beginner</label>
      <input id="intermediate" type="radio" name="level" value="intermediate">
      <label for="intermediate">Intermediate</label>
      <input id="expert" type="radio" name="level" value="expert">
      <label for="expert">Expert</label>
   </div>
   <div id="game" class="game-level1">
     <div id="status">
       <img id="bomb-img" src="images/bomb.png"><span id="no-bomb"></span>
       <img id="smiley-img" class="smiley-space1" src="images/smiling.png">
       <img id="clock-img" class="smiley-space1" src="images/clock.png"><span id="tick">0</span>
     </div>
     <div id="board">
       <table>
	 <tbody id="blocks">
	 </tbody>
       </table>
     </div>
   </div> 
 
<script src="js/minesweeper.js"></script>
</body>
</html>
