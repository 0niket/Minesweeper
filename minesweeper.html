<!DOCTYPE html>
<html>
<head>
    <title>Minesweeper-basic</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
   <div id="game">
     <div id="status">
       <img id="bomb-img" src="images/bomb.png"><span id="no-bomb"></span>
       <img id="smiley-img" class="smiley-space" src="images/smiling.png">
       <img id="clock-img" class="smiley-space" src="images/clock.png"><span id="tick">0</span>
     </div>
     <div id="board">
       <table>
	 <tbody id="blocks">
	   <tr>
	     <td id="{row}{col}" class="block"></td>
	   </tr>
	 </tbody>
       </table>
     </div>
   </div> 
<script src="js/minesweeper.js"></script>
</body>
</html>
